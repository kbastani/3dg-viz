  <div id="ui-overlay"><div class="row">

  <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
</button></div>
  </div>
  <div id="panel">
  <div class="row">
    <div class="col-md-12">
      <label id="info" class="label-ui">NodeXL Viewer</label>
    </div>
  </div>
  <div class="row">

      <p>Welcome to the NodeXL viewer. Here you can explore networks in multiple dimensions.</p>

  </div>
  <div class="row controls">

        <div class="col-md-6 col-xs-6">

      </div>
      <div class="col-md-6 col-xs-6">

    </div>
  </div>
      </div>
    </div>
  </div>
  <div class="row controls">
    <div class="panel panel-default">

  </div></div>
  <div id="container"></div>


  <!-- Custom shaders for particle effects -->
  <script type="x-shader/x-vertex" id="vertexshader">
  attribute vec3 customColor;
  attribute float customSize;
  varying vec3 vColor;
  void main()
  {
  vColor = customColor; // set color associated to vertex; use later in fragment shader
  vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
  // option (1): draw particles at constant size on screen
  // gl_PointSize = size;
  // option (2): scale particles as objects in 3D space
  gl_PointSize = customSize * ( 300.0 / length( mvPosition.xyz ) );
  gl_Position = projectionMatrix * mvPosition;
  }
  </script>
  <script type="x-shader/x-fragment" id="fragmentshader">
  uniform sampler2D texture;
  varying vec3 vColor; // colors associated to vertices; assigned by vertex shader
  void main()
  {
  // calculates a color for the particle
  gl_FragColor = vec4( vColor, 1.0 );
  // sets particle texture to desired color
  gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );
  }
  </script>
  <!-- end of custom shaders -->
  <script src="./assets/js/main.js"></script>

</body>
